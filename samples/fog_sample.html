<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<script src="../externals/gl-matrix.js"></script>
		
		<script type="text/javascript" src="../externals/dat.gui.min.js"></script>
		
		<script src="../gl-inspector/embed.js"></script>


		<script src="../GG_all.js"></script>
		<script src="SampleBase.js"></script>
		<script src="fog_sample.js"></script>
		
		<script>
		
		function init () {
			new FogSample().start();

			var gui = new dat.GUI();
			gui.add(window.sample.renderState, 'enableFog');
			gui.add(window.sample.renderState, 'fogStart', 0.0, 10.0);
			gui.add(window.sample.renderState, 'fogEnd', 0.0, 1000.0);
			gui.add(window.sample.renderState, 'fogDensity', 0.0, 1.0);

			gui.add(window.sample, 'fogMode', [
				'FOG_LINEAR',
				'FOG_EXP',
				'FOG_EXP2'
				]).onChange(function(value) {
				  window.sample.renderState.fogMode = GG.Constants[value];
				});
			
		}
		</script>

	</head>
	<body onload="init();">
		
		<canvas id="canvasGL" style="border: none;" width="640" height="480"></canvas>
	</body>

</html>
